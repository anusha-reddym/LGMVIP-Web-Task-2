<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-image: url(452dfe8b-360b-43bb-92d9-fcc779012423.png);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .todo-app {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 4px 8px rgb(240, 244, 42);
            max-width: 400px;
            width: 100%;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .task-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #444;
            font-size: 16px;
            margin-right: 10px;
        }

        .add-btn {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        .task-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .task-text {
            flex: 1;
            font-size: 18px;
        }

        .delete-btn {
            background-color: #ff5252;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="todo-app">
        <div class="input-container">
            <input type="text" class="task-input" placeholder="Enter your task">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <ul class="task-list" id="taskList">
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.querySelector(".task-input");
            const taskText = taskInput.value.trim();
            taskInput.value = "";

            if (taskText !== "") {
                const taskList = document.getElementById("taskList");
                const taskItem = document.createElement("li");
                taskItem.className = "task";

                const taskTextElem = document.createElement("span");
                taskTextElem.className = "task-text";
                taskTextElem.textContent = taskText;

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "X";
                deleteBtn.onclick = function () {
                    taskList.removeChild(taskItem);
                };

                taskItem.appendChild(taskTextElem);
                taskItem.appendChild(deleteBtn);
                taskList.appendChild(taskItem);
            }
        }
    </script>
</body>
</html>
